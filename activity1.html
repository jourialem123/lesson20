<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity1</title>
</head>
<body>
    <h2>functions in JS</h2>
    <button onclick="myfunction()">click here</button>
    <button onclick="add(10,20)">SUM</button> 
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        function myfunction(){
            document.getElementById("p1").innerHTML="Welcome to my first JS function";
        }
        function add(a,b) {
                document.getElementById("p2").innerHTML=(a+b);}

    </script>

</body>
</html>
